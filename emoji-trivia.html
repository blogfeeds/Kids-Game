}

        button {

        footer {

			color: white;

        }
        .rain {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .correct-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);

            color: green;
            z-index: 2;
            opacity: 0;

            color: red;
            z-index: 2;
            opacity: 0;

        }
        @keyframes rain {

        }
